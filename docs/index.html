<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vesselov|Личный сайт веб-разработчика</title>
    <meta content="Vesselov Yevginiy" name="description">
    <meta content="Vesselov Yevginiy website, front-end, portfolio " name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <link rel="stylesheet" href="assets/styles/foundation.css">
    <link rel="icon" href="assets/images/favicon.png">
    <script src="assets/scripts/foundation.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__inner">
        <div class="preloader__spinner">
          <div class="preloader__animation"></div>
          <div class="preloader__percents js-percents">0%</div>
        </div>
      </div>
    </div>
    <section class="l-section l-welcome">
      <div class="l-parallax" id="parallaxMouse">
        <div class="l-parallax__layer"><img src="assets/images/parallax-1.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-2.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-3.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-4.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-5.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-6.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-7.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-8.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-9.png"></div>
        <div class="l-parallax__layer"><img src="assets/images/parallax-10.png"></div>
      </div>
      <div class="l-welcome__inner l-section__wrapper">
        <button class="l-welcome__authorization js-authorization active" id="authorizationButton">Авторизоваться  </button>
        <div class="l-card__wrapper">
          <div class="l-card">
            <div class="l-card__welcome active"> 
              <div class="l-card__content">
                <div class="c-user js-user c-user--welcome">
                  <div class="c-user__face"></div>
                  <h1 class="c-user__name">Веселов Евгений</h1>
                  <p class="c-user__prof">Личный сайт веб разработчика</p>
                  <ul class="c-social c-social--welcome">
                    <li class="c-social__item"><a class="c-social__link" xlink:href="https://vk.com/vesselov_zhenya" target="_blank">
                        <svg class="c-social__icon c-social__icon--vk">
                          <use xlink:href="assets/images/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="c-social__item"><a class="c-social__link" href="https://github.com/vesselov" target="_blank">
                        <svg class="c-social__icon c-social__icon--github">
                          <use xlink:href="assets/images/sprite.svg#git"></use>
                        </svg></a></li>
                    <li class="c-social__item"><a class="c-social__link" href="https://www.linkedin.com/in/yevgeniy-vesselov-a0108510b/" target="_blank">
                        <svg class="c-social__icon c-social__icon--in">
                          <use xlink:href="assets/images/sprite.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <nav class="nav-welcome">
                <ul class="nav-welcome__list">
                  <li class="nav-welcome__item"><a class="nav-welcome__link" href="./my-works.html">Мои работы</a></li>
                  <li class="nav-welcome__item"><a class="nav-welcome__link" href="./about.html">обо мне</a></li>
                  <li class="nav-welcome__item"><a class="nav-welcome__link" href="./blog.html">блог</a></li>
                </ul>
              </nav>
            </div>
            <form class="l-card__authorization" id="authorization" method="post">
              <div class="l-card__content">
                <div class="c-block-title__wrapper">
                  <div class="c-block-title c-block-title--authorization">
                    <h4 class="c-block-title__text js-slider-subtitle"> Авторизуйтесь</h4>
                  </div>
                </div>
                <div class="c-authorization-form__validation" id="validation1"></div>
                <div class="c-authorization-form">
                  <div class="c-authorization-form__item">
                    <label class="c-authorization-form__lebel">
                      <input class="c-authorization-form__input" name="text" type="text" placeholder="Логин" required>
                    </label>
                  </div>
                  <div class="c-authorization-form__item">
                    <label class="c-authorization-form__lebel">
                      <input class="c-authorization-form__input" name="password" type="password" placeholder="пароль" required>
                    </label>
                  </div>
                </div>
                <div class="c-checkbox">  
                  <div class="c-checkbox__box c-checkbox__box--checkbox"> 
                    <input class="c-checkbox__input" id="noRobot" name="noRoboto" type="password">
                    <label class="c-checkbox__label"></label>
                  </div>
                  <p class="c-checkbox__text">Я человек</p>
                  <p class="l-card__content-text">Вы точно не робот?  </p>
                  <div class="l-card__content-radio">
                    <div class="c-checkbox">
                      <div class="c-checkbox__box c-checkbox__box--radio">
                        <input class="c-checkbox__input" id="radio" value="1" name="radio" type="radio">
                        <label class="c-checkbox__label"></label>
                      </div>
                      <p class="c-checkbox__text">Да</p>
                    </div>
                    <div class="c-checkbox">
                      <div class="c-checkbox__box c-checkbox__box--radio">
                        <input class="c-checkbox__input" id="radio" value="0" name="radio" type="radio">
                        <label class="c-checkbox__label"></label>
                      </div>
                      <p class="c-checkbox__text">не уверен</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="nav-welcome"> 
                <ul class="nav-welcome__list">
                  <li class="nav-welcome__item">  <a class="nav-welcome__link js-authorization">На главную </a></li>
                  <li class="nav-welcome__item">
                    <input class="nav-welcome__link" type="submit" value="Войти">
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
        <footer class="l-welcome__footer">
          <p>© Веселов Евгений  2018</p>
        </footer>
      </div>
    </section>
  </body>
</html>
